apiVersion: v1
kind: Pod
metadata:
  name: sampleapp
  labels:
    app: sampleapp
spec:
  initContainers:
  - name: init-networking
    image: tolgaomeratalay/init-networking
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
  containers:
  - name: service
    image: tolgaomeratalay/dummyhttp:v2
    ports:
    - containerPort: 80
  - name: proxy
    image: tolgaomeratalay/reverseproxy:v2
    ports:
    - containerPort: 11095
